<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Versus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--   // <script src="https://kandy-portal.s3.amazonaws.com/public/javascript/fcs/3.0.1/fcs.js"></script>
  // <script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.1.1/kandy.js"></script> -->
  <script src="kandy/fcs.js"></script>
  <script src="kandy/kandy.js"></script>
  <script src="kandy/kandy.cobrowse.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div class="jumbotron">
    <div class="container">
      <h1>VERSUS</h1>
      <h2>Play games against friends as if they were with you!</h2>
    </div>
  </div>

  <!-- <a href="/invite.html" type="button">Invite a friend</a> -->
  <div class="container">

    <!-- login -->
    <div class="row">
      <div id="login">
        <p>Log in. Choose your game. And invite a friend to come play.</p>
        <h3>Login</h3>
        <input class="btn btn-default" type="text" placeholder="username" id="uname" />
        <input class="btn btn-default" type="test" placeholder="Password" id="pass" />
        <input class="btn btn-default" type="button" value="Login" id="login-btn" />
      </div>
    </div>

    <div id="content" class="hidden">

      <!-- logout -->
      <div class="row">
        <div id="logout">
          <div class="col-md-6">
            <h3>Hello, <strong><span id="current-user">username</span></strong></h3>
          </div>
          <div class="col-md-6">
            <input class="btn btn-danger"id="logout-btn" type="button" value="Logout" />
          </div>
        </div>
      </div>

      <hr/>

      <!-- session-info -->
      <div id="session-info">

        <div class="row">
          <div class="col-md-6">
            <input class="btn btn-success" type="button" id="create-session" value="Create Game Session" />
          </div>
          <div class="col-md-6">
            <input class="btn btn-success" type="button" id='join-session' value="Join A Game" />
          </div>
        </div>

        <!-- create session form -->
        <div class="row">
          <div class="col-md-6">
           <div id="create-info">
             <h4>Create a Session</h4>
             <input class="btn btn-default" id="session-type" type="text" placeholder="Game Type" />
             <br>
             <br>
             <input class="btn btn-default" id="firstname" type="text" placeholder="Your First Name" />
             <br>
             <br>
             <input class="btn btn-default" id="lastname" type="text" placeholder="Your Last Name" />
             <br>
             <br>
             <input class="btn btn-default" id="friends-email" type="text" placeholder="Your Friend's email" />
             <br>
             <br>
             <input class="btn btn-success" type="button" value="Invite" id="create-game" />
           </div>
         </div>

         <!-- join search -->
         <div class="col-md-6">
           <div id="join-info">
            <h4>Search by Game ID</h4>
            <input class="btn btn-default" type="text" id="search-id" placeholder="de8789039dsd9899899sd676323f"/>
            <input class="btn btn-default" type="button" value="Search" id="search-btn"/>
          </div>
        </div>
      </div>

    </div> <!-- end session-info -->

    <br>
    <div class="row">
      <div id="session-controls">
        <p id="session-id"></p>
        <input class="btn btn-danger" type="button" value="Leave Session" id="leave-session" />
        <input class="btn btn-success" type="button" value="Start Session" id="start-session" />
      </div>
    </div>

    <hr>
    <div id="browse-game-section">

      <div class="row">
        <div id="browse-viewer"> </div>
      </div>

      <div class="row">
        <div id="games">
          <embed src="http://files.champsgames.com/swf/23.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="100%" height="400">
          </embed>
        </div>
      </div>
    </div>

  </div>

  <br>

</div> <!-- container -->

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
