<body>

  <h1>VERSUS</h1>
  <h2>Play games against friends as if they were with you!</h2>

  <!-- <a href="/invite.html" type="button">Invite a friend</a> -->
  <hr>
  <div id="login">
    <p>Log in. Choose your game. And invite a friend to come play.</p>
    <h3>Login</h3>
    <input type="text" placeholder="username" id="uname">
    <input type="test" placeholder="Password" id="pass">
    <input type="button" value="Login" id="login-btn">
  </div>

  <div id="content">
    <div id="logout">
      <h3>Hello, <strong><span id="current-user">username</span></strong></h3>
      <input type="button" value="Logout">
    </div>
    <hr>

    <div id="session_info">

      <input type="button" id="create-session" value="Create Game Session">

      <input type="button" id='join-session' value="Join A Game">

      <div id="create_info">
        <h4>Create A Session</h4>
        <label>Sess Type: </label><input id="session-type" type="text" placeholder="game">
        <br>
        <label>FirstName: </label><input id="firstname" type="text" placeholder="Jon">
        <br>
        <label>LastName: </label><input id="lastname" type="text" placeholder="Doe">
        <br>
        <input type="button" value="Create" id="create-game">
      </div>

      <div id="join_info">
        <h4>Search by Game ID</h4>
        <input type="text" id="search-id" placeholder="de8789039dsd9899899sd676323f">
        <input type="button" value="Search" id="search-btn">
      </div>
      <br>
      <div id="session-controls">
        <input type="button" value="Leave Session" id="leave-session">
        <input type="button" value="Start Session" id="start-session">
      </div>

    </div>

    <hr>

    <div id="browse-viewer"> </div>
  </div>
  <br>

  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
